    <script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
    <script>
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 10000);
camera.position.z = 300;

var light = new THREE.SpotLight();
light.position.set(100, 50, 100);
scene.add(light);

// initialize renderer and add canvas element to DOM
var renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// set scene background color
renderer.setClearColor(0xEEEEEE, 1.0);
renderer.clear();

// add objects to scene
var vasePlane = new THREE.Mesh(
  new THREE.CubeGeometry(100,50,2),
  new THREE.MeshPhongMaterial({ color: 0xFFFFFF }));
scene.add(vasePlane);

// turn shadows on
renderer.shadowMapEnabled = true;
light.castShadow = true;
vasePlane.castShadow = true;
vasePlane.receiveShadow = true;

var right = true;
var back = true;

function render() {

  // translate objects
  if (right === true && back === true) {
    vasePlane.position.x += 1;
    vasePlane.position.z -= 1;
    if (vasePlane.position.x === 100) {
      right = false;
    }
  } else if (right === false && back === true) {
    vasePlane.position.x -= 1;
    vasePlane.position.z -= 1;
    if (vasePlane.position.x === 0) {
      back = false;
    }
  } else if (back === false && right === false) {
    vasePlane.position.x -= 1;
    vasePlane.position.z += 1;
    if (vasePlane.position.x === -100) {
      right = true;
    }
  } else {
    vasePlane.position.x += 1;
    vasePlane.position.z += 1;
    if (vasePlane.position.x === 0) {
      back = true;
    }
  }

  // draw
  renderer.render(scene, camera);

  // set up the next call
  requestAnimationFrame(render);

}

render();
